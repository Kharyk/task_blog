<!DOCTYPE html>
<html>
<head>
    <title>Authors of {{ post.title }}</title>
</head>
<body>
    <h1>Authors of {{ post.title }}</h1>
    <ul>
        {% for author in authors %}
            <li><a href="{% url 'author_detail' author.id %}">{{ author.name }}</a> ({{ author.email }})</li>
        {% endfor %}
    </ul>
</body>
</html>
