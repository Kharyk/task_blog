<!DOCTYPE html>
<html>
<head>
    <title>{{ post.title }}</title>
</head>
<body>
    <h1>{{ post.title }}</h1>
    <p>{{ post.content }}</p>
    
    <h2>Comments:</h2>
    <ul>
        {% for comment in comments %}
            <li>
                {{ comment.author_name }} ({{ comment.created_date }})
                <p>{{ comment.text }}</p>
            </li>
        {% empty %}
            <li>No comments yet.</li>
        {% endfor %}
    </ul>
</body>
</html>
